<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
  <div id="calculator">
    <div id="display">this is display</div>
    <div id="buttons">
      <div id="leftside">
        <div id="firstleftline">
          <button type="button" class="equalClear previous">C</button>
          <button type="button" class="equalClear all">AC</button>
        </div>
        <div id="restleftlines">
          <button type="button" class="numberbutton">7</button>
          <button type="button" class="numberbutton">8</button>
          <button type="button" class="numberbutton">9</button>
          <button type="button" class="numberbutton">4</button>
          <button type="button" class="numberbutton">5</button>
          <button type="button" class="numberbutton">6</button>
          <button type="button" class="numberbutton">1</button>
          <button type="button" class="numberbutton">2</button>
          <button type="button" class="numberbutton">3</button>
          <button type="button" class="numberbutton">0</button>
          <button type="button" class="numberbutton">.</button>
          <button type="button" class="equalClear numberbutton">=</button>
        </div>
      </div>
      <div id="rightside">
        <button type="button" class="operators">/</button>
        <button type="button" class="operators">*</button>
        <button type="button" class="operators">-</button>
        <button type="button" class="operators plus">+</button>
      </div>
    </div>
  </div>
</body>
</html>
