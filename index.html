<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
  <div id="calculator">
    <div id="display">323212</div>
    <div id="buttons">
      <div id="leftside">
        <div class="equalClear">C</div>
        <div class="equalClear">AC</div>
        <div class="numberbutton">7</div>
        <div class="numberbutton">8</div>
        <div class="numberbutton">9</div>
        <div class="numberbutton">4</div>
        <div class="numberbutton">5</div>
        <div class="numberbutton">6</div>
        <div class="numberbutton">1</div>
        <div class="numberbutton">2</div>
        <div class="numberbutton">3</div>
        <div class="numberbutton">0</div>
        <div class="numberbutton">.</div>
        <div class="equalClear">=</div>
      </div>
      <div id="rightside">
        <div class="operators">/</div>
        <div class="operators">x</div>
        <div class="operators">-</div>
        <div class="operators">+</div>
      </div>
    </div>
  </div>
</body>
</html>
